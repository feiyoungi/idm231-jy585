<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Zodiac</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link to normalizing CSS-->
    <link href="normalize.css" rel="normalize" type="text/css">
    <!-- Link CSS-->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Header-->
    <div class="main">
        <header>
            <!-- Help button-->
            <div class="help-button" id="help_button">
                <button id="open">
                ?
                </button>
            </div>
           
            
            <div class="help-modal-container" id="help_modal_container">
                <div class="help-modal">
                    <h1>Instructions</h1>
                    <p>Volume up for a better experience!</p>
                    <p>1. Enter your birthday into the calendar</p>
                    <p>2. Hit "ENTER"!</p>
                    <button id="close">
                        CLOSE
                    </button>
                </div>
            </div> 
        </header>

        <!-- Title -->
        <div class="title">
            <h1>Who's that Pokémon?!</h1>
        </div>

        <!-- Calendar Input-->
        <div class="calendar-input">
            <!--Text -->
            <div class="enter-your-bday">
                <p>Enter Your Birthday</p>
            </div>
            <!-- Calendar -->
            <div class="calendar">
                <input class="calendar-dropdown" type="date" id="calendar-dropdown" required>
                <button class="enter" id="enter">ENTER</button>
            </div>
        </div>

        <!--Modal-->
        <dialog class="modal" id="modal">
            <div class="modal-content">
                <img class="modal-image" src="" alt="Customizable Image" width="100px">
                <div class="modal-text">
                    <h2>Pokémon Name</h2>
                    <h3>DATE</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, quo.</p>
                </div>
                <button class="button close-button">CLOSE</button>
            </div>
        </dialog>

        <!--Pokemon buttons-->
        <div class="pokemon-buttons">
            <div>
                <button class="open-button" id="charizard">
                    <img src="/images/mega_char-min.png" alt="charizard">
                </button>
            </div>
            <div>
                <button class="open-button" id="snorlax">
                    <img src="/images/snorlax-min.png" alt="snorlax">
                </button>
            </div>
            <div>
                <button class="open-button" id="ditto">
                    <img src="/images/ditto-min.png" alt="ditto">
                </button>
            </div>
            <div>
                <button class="open-button" id="toegepi">
                    <img src="/images/toegepi-min.png" alt="toegepi">
                </button>
            </div>
            <div>
                <button class="open-button" id="arcanine">
                    <img src="/images/arcanine-min.png" alt="arcanine">
                </button>
            </div>
            <div>
                <button class="open-button" id="alakazam">
                    <img src="/images/alakazam-min.png" alt="alakazam">
                </button>
            </div>
            <div>
                <button class="open-button" id="bulbasaur">
                    <img src="/images/bulbasaur2-min.png" alt="bulbasaur">
                </button>
            </div>
            <div>
                <button class="open-button" id="cubone">
                    <img src="/images/cubone-min.png" alt="cubone">
                </button>
            </div>
            <div>
                <button class="open-button" id="squirtle">
                    <img src="/images/squirtle-min.png" alt="squirtle">
                </button>
            </div>
            <div>
                <button class="open-button" id="vaporeon">
                    <img src="/images/vaporeon-min.png" alt="vaporeon">
                </button>
            </div>
            <div>
                <button class="open-button" id="mew">
                    <img src="/images/mew-min.png" alt="mew">
                </button>
            </div>
            <div>
                <button class="open-button" id="jigglypuff">
                    <img src="/images/Jigglypuff-min.png" alt="jigglypuff">
                </button>
            </div>
        </div> 
    </div>
    
    <!--Link Javascript-->
    <script src="scripts.js"></script>
</body>
</html>
