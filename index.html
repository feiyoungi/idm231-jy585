<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Zodiac</title>
    <!-- Link to Google Fonts -->
    <!-- Link to normalizing CSS-->
    <link href="normalize.css" rel="normalize" type="text/css">
    <!-- Link CSS-->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <header>
            <!--Mute and unmute site-->
            <div class="mute-unmute"></div>
                <!--<img class="mute-unmute-button" src="" width="" alt="a volume on and off button">-->

            <div class="help"></div>
                <!--<img class="help-button" src="" width="" alt="pikachu holding a help sign with further instructions">-->
        </header>
        <!-- Title -->
        <div class="title">
            <h1>Who's that Pokémon?!</h1>
        </div>
        <!-- Calendar Input-->
        <div class="calendar-input">
            <!--Text -->
            <div class="enter-your-bday">
                <p>Enter your Birthday</p>
            </div>
            <!-- Calendar -->
            <div class="calendar">
                <!-- might need to fix this -->
                <input class="calendar-dropdown" type="date" id="calendar-dropdown" required>
                <button class="enter" id="enter"></button>
            </div>
        </div>
        <div class="pokemon-buttons">
            <!--Add buttons through JS? -->
            <!--Add images-->
            <div>
                <button id="charizard">
                    <img src="/images/mega_char.png" alt="charizard">
                </button>
            </div>
            <div>
                <button id="snorlax">
                    <img src="/images/snorlax.png" alt="snorlax">
                </button>
            </div>
            <div>
                <button id="ditto">
                    <img src="/images/ditto.png" alt="ditto">
                </button>
            </div>
            <div>
                <button id="toegepi">
                    <img src="/images/toegepi.png" alt="toegepi">
                </button>
            </div>
            <div>
                <button id="arcanine">
                    <img src="/images/arcanine.png" alt="arcanine">
                </button>
            </div>
            <div>
                <button id="alakazam">
                    <img src="/images/alakazam.png" alt="alakazam">
                </button>
            </div>
            <div>
                <button id="bulbasaur">
                    <img src="/images/bulbasaur.png" alt="bulbasaur">
                </button>
            </div>
            <div>
                <button id="cubone">
                    <img src="/images/cubone.png" alt="cubone">
                </button>
            </div>
            <div>
                <button id="squirtle">
                    <img src="/images/squirtle.png" alt="squirtle">
                </button>
            </div>
            <div>
                <button id="vaporeon">
                    <img src="/images/vaporeon.png" alt="vaporeon">
                </button>
            </div>
            <div>
                <button id="mew">
                    <img src="/images/mew.png" alt="mew">
                </button>
            </div>
            <div>
                <button id="jigglypuff">
                    <img src="/images/Jigglypuff.webp" alt="jigglypuff">
                </button>
            </div>
        </div>
        <footer class="footer">
            <!-- Links to Portfolio and includes Contacts -->
